<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Join Form</title>
<link rel="stylesheet" href="resources/trainer.css" type="text/css"></link>
</head>
<body>
<div align = center>
	<h2> 회 원 가 입 </h2>
	<hr>
	<br>
		<form name=form1 method="post" action = "http://localhost:9000/hj_project/PokemonsterServlet?key=join_result">
		<table>
			<tr>
				<td> 아 이 디 </td>
				<td> <input type="text" name="id" required /></td>
			</tr>
			
			<tr>
				<td> 비밀번호 </td>
				<td> <input type="password" name="pw" required /> </td>
			</tr>	
			<tr>
				<td> 이름 </td>
				<td> <input type="text" size=20 name="name" autofocus required placeholder="공백없이 입력하세요."> </td>
			</tr>
			<tr>
				<td> 나이 </td>
				<td> <input type="text" name="age" placeholder="숫자만 입력하세요."> </td>
			</tr>
			<tr>
				<td> 성별 </td>
				<td>
					<select name="sex">
						<option selected> 남자 </option>
						<option> 여자 </option>
					</select>
				</td>
			</tr>
					
		</table><br />
		<input type="image" name="submit" src="/hj_project/resources/conf.png" width = "150" height = "150">	
		<a href="http://localhost:9000/hj_project/pokemon_main.html" target="_self" >
			<img src="/hj_project/resources/goMain.png" width= "150" height = "150" alt="메인으로">
		</a> 
	</form>
</div>
</body>
</html>
